<img class="mtteLogo" src="https://www.moulinette.cloud/wp-content/uploads/2021/04/moulinette.png"/>

<h1>Moulinette</h1>

<div id="mtteTabs">
  <span class="mtteSearch active">Search</span>
  <span class="mtteBrowse">Browse</span>
</div>

<div class="mtteActions">
  <img src="https://assets.moulinette.cloud/static/images/icons8-download-64.png"/>
</div>

<div class="mtteContent">

  <select id="mtteCreators">
  </select>

  <div id="mtteAssets">
  </div>
  <div id="mtteStats"></div>
</div>
